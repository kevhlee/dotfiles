###############################################################################
# Global
###############################################################################

command_timeout = 1000
scan_timeout = 30

###############################################################################
# Individual
###############################################################################

[directory]
home_symbol = "🏠"
truncation_length = 5

[git_commit]
commit_hash_length = 8
tag_disabled = false

[git_state]
cherry_pick = "🍒"
bisect = "✂️ "

[java]
detect_files = ["pom.xml", "build.xml", "build.gradle", "build.gradle.kts", "project.clj"]
detect_extensions = ["java", "jar", "jsp", "jspf", "class", "clj", "cljs", "cljc"]
